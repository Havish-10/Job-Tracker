<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            text-align: center;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .login-logo i {
            -webkit-text-fill-color: initial;
            color: var(--primary-color);
        }

        .btn-discord {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            margin-top: 2rem;
            text-decoration: none;
        }

        .btn-discord:hover {
            background-color: #4752C4;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="login-card glass">
        <div class="login-logo">
            <i class="fa-solid fa-briefcase"></i>
            <h1>Job Tracker</h1>
        </div>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Track your job applications with ease.</p>
        <a href="/auth/discord" class="btn-discord">
            <i class="fa-brands fa-discord"></i> Login with Discord
        </a>
    </div>
</body>

</html>
